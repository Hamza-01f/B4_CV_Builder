<head>

<body>

<!-- Personal Information Form (Step 1) -->
<div id="step1" class="form-step">
    <h2 class="text-2xl font-semibold mb-4">Informations personnelles</h2>
    <form id="personal-info-form" class="space-y-4">
      <div>
        <label for="full-name" class="block text-sm font-medium text-gray-700">Nom Complet</label>
        <input type="text" id="full-name" name="full-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
      </div>
  
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
        <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
      </div>
  
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
        <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
  
      <div>
        <label for="linkedin" class="block text-sm font-medium text-gray-700">LinkedIn</label>
        <input type="url" id="linkedin" name="linkedin" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
  
      <div>
        <label for="github" class="block text-sm font-medium text-gray-700">GitHub</label>
        <input type="url" id="github" name="github" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
  
      <div>
        <label for="portfolio" class="block text-sm font-medium text-gray-700">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
  
      <div class="mt-4 flex justify-between">
        <button type="button" id="next-step1" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Next
        </button>
      </div>
    </form>
  </div>
