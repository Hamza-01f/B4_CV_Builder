<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in your Informations</title>
    <link href="../assets/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gradient-to-r from-blue-300 via-violet-600 to-sky-400">


    <div id="main-wrapper" class="flex justify-center items-center min-h-screen">

        <!-- Container for Stepper and Form -->
        <div class="w-full max-w-4xl bg-sky-100 rounded-lg shadow-md px-6 py-8">

            <!-- Stepper Section (Centered and Background added) -->
            <div class="stepper bg-slate-300 p-6 rounded-lg shadow-md mb-8">
                <div class="flex mb-2 items-center justify-between">
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-slate-950 bg-blue-200">
                        Your Progress
                    </span>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                        <span x-text="progress">0%</span>
                    </span>
                </div>
                <div class="flex mb-2">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div :style="'width: ' + progress + '%'" class="bg-blue-600 h-2.5 rounded-full transition-all ease-in-out duration-300"></div>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div id="step1" class="form-step bg-opacity-85 bg-slate-300 p-8 rounded-lg shadow-lg hidden">
                <h2 class="text-2xl font-semibold mb-4">Informations Personnelles</h2>
                <form id="personal-info-form" class="space-y-4">
                    <!-- Full Name -->
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700">Nom Complet</label>
                        <input type="text" id="full-name" name="full-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                        <p id="full-name-error"></p>
                    </div>
                    <!-- Profile Photo -->
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="w-full md:w-1/2">
                            <label for="photo" class="block text-sm font-medium text-gray-700">Photo de profil</label>
                            <div class="mt-2 flex items-center justify-center gap-x-3 border-2 border-gray-500 border-dashed p-6 rounded-lg">
                                <div class="text-center">
                                    <svg class="h-16 w-16 text-gray-480 mx-auto" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                        <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
                                    </svg>
                                    <div class="mt-4 flex text-sm/6 text-gray-600">
                                        <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                                            <input class="image-upload" name="file-upload" type="file" >
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p id="file-error"></p>
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                        <p id="email-error"></p>
                    </div>
                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                        <p id="phone-error"></p>
                    </div>
                    <!-- Address -->
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
                        <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        <p id="address-error"></p>
                    </div>
                    <!-- LinkedIn -->
                    <div>
                        <label for="linkedin" class="block text-sm font-medium text-gray-700">LinkedIn</label>
                        <input type="url" id="linkedin" name="linkedin" class=" mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        <p id="linkedin-error"></p>
                    </div>
                    <!-- GitHub -->
                    <div>
                        <label for="github" class="block text-sm font-medium text-gray-700">GitHub</label>
                        <input type="url" id="github" name="github" class=" mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        <p id="github-error"></p>
                    </div>
                    <!-- Portfolio -->
                    <div>
                        <label for="portfolio" class="block text-sm font-medium text-gray-700">Portfolio</label>
                        <input type="url" id="portfolio" name="portfolio" class=" mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        <p id="portfolio-error"></p>
                    </div>
                    <!-- Submit Button -->
                    <div class="mt-4 flex justify-between">
                        <button type="button" id="next-step1" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Next
                        </button>
                    </div>
                </form>
            </div>
            
          <!-- Professional Information Form (Step 2) -->

             <div id="step2"  class="form-step bg-opacity-85 bg-slate-300 p-8 rounded-lg shadow-lg hidden">
                    <h2 class="text-2xl font-semibold mb-4">Détails professionnels</h2>
                    <form id="professional-info-form" class="space-y-4">
                        <!--titre du poste-->
                    <div>
                        <label for="job-title" class="block text-sm font-medium text-gray-700">Titre du poste</label>
                        <input type="text" id="job-title" name="job-title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <p id="job-title-error"></p>
                        <!--Resume of the profile-->
                    <div>
                        <label for="profile-summary" class="block text-sm font-medium text-gray-700">Résumé de profil</label>
                        <textarea id="profile-summary" name="profile-summary" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" rows="4"></textarea>
                    </div>
                    <p id="profile-summary-error"></p>
                        <!--Next-->
                    <div class="mt-4 flex justify-between">
                        <button type="button" id="next-step2" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Next
                        </button>
                    </div>
                    </form>
             </div>
         
          <!-- Skills Form (Step 3) -->

                <div id="step3" class="form-step bg-opacity-85 bg-slate-300 p-8 rounded-lg shadow-lg hidden">
                        <h2 class="text-2xl font-semibold mb-4">Compétences techniques et soft skills</h2>
                        <form id="skills-form" class="space-y-4">
                        <div>
                            <label for="technical-skills" class="block text-sm font-medium text-gray-700">Compétences techniques (Hard Skills)</label>
                            <input placeholder="add hard skill" type="text" id="hard-skills" name="technical-skills" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                            <p id="hard-skill-error"></p>
                        </div>

                        <div id="add-hard-skill">

                        </div>
                        <button type="button" id="hard-skill" class="px-4 py-2 bg-sky-200 text-sky-600 rounded-md hover:bg-green-200 focus:outline-none" onclick="addDynamicForm(1)">
                        + Ajouter autre compétance 
                        </button>
                    
                        <div>
                            <label for="soft-skills" class="block text-sm font-medium text-gray-700">Compétences interpersonnelles (Soft Skills)</label>
                            <input placeholder="Add Soft Skill" type="text" id="soft-skills" name="soft-skills" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                            <p id="soft-skill-error"></p>
                        </div>

                        <div id="add-soft-skill">

                        </div>
                        <button type="button" id="soft-skill" class="px-4 py-2 bg-sky-200 text-sky-600 rounded-md hover:bg-green-200 focus:outline-none" onclick="addDynamicForm(2)">
                        + Ajouter autre compétance
                        </button>
                    
                        <div class="mt-4 flex justify-between">
                            <button type="button" id="next-step3" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Next
                            </button>
                        </div>
                        </form>
                </div>

            <!-- Languages Form (step 4)-->

                <div id="step4" class="form-step bg-opacity-85 bg-slate-300 p-8 rounded-lg shadow-lg hidden">
                        <h2 class="text-2xl font-semibold mb-4">Langues</h2>
                        <form id="languages-form" class="space-y-4">
                        <div id="languages-list">
                            <div class="language-entry space-y-2 mb-4">
                            <div class="flex space-x-4">
                                <input id="language" type="text" name="language" placeholder="Langue" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                <input id="language-level" type="text" name="level" placeholder="Niveau (ex: Intermédiaire)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                            </div>
                            <p id="language-error"></p>
                            <p id="language-error-level"></p>
                            </div>
                      </div>
                      <div id="add-language">


                      </div>
                        <button type="button" id="add-certification" class="px-4 py-2 bg-sky-200 text-sky-600 rounded-md hover:bg-green-200 focus:outline-none " onclick="addDynamicForm(3)">
                        + Ajouter une language
                        </button>
                    
                        <div class="mt-4 flex justify-between">
                            <button type="button" id="next-step4" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Next
                            </button>
                        </div>
                        </form>
                </div>

            <!-- Hobbies & Interests Form (step 5) -->

                    <div id="step5" class="form-step bg-opacity-85 bg-slate-300 p-8 rounded-lg shadow-lg hidden">
                            <h2 class="text-2xl font-semibold mb-4">Loisirs et intérêts</h2>
                            <form id="hobbies-form" class="space-y-4">
                            <div id="hobbies-list">
                                <div class="hobby-entry mb-4">
                                <input id="hobbies" type="text" name="hobby" placeholder="Loisir ou intérêt" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                <p id="hobbies-error"></p>
                                </div>
                            </div>
                            <div id="hobbycontainer">
                            
                            </div>
                        
                            <button type="button" id="add-certification" class="px-4 py-2 bg-sky-200 text-sky-600 rounded-md hover:bg-green-200 focus:outline-none"  onclick="addDynamicForm(4)">
                                + Ajouter une autre loisirs
                            </button>
                        
                            <div class="mt-4 flex justify-between">
                                <button type="button" id="next-step5" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Next
                                </button>
                            </div>
                            </form>
                    </div>

            <!-- Academic Education Form (step 6)-->

                    <div id="step6" class="form-step bg-opacity-85 bg-slate-300 p-8 rounded-lg shadow-lg hidden">
                            <h2 class="text-2xl font-semibold mb-4">Cursus universitaire</h2>
                            <form id="education-form" class="space-y-4">
                            <div id="education-list">
                                <div class="education-entry space-y-2 mb-4">
                                <input id="degree" type="text" name="degree" placeholder="Diplôme (ex: Licence en Informatique)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                <input id="university" type="text" name="university" placeholder="Université" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                <input id="year" type="text" name="year" placeholder="Année de diplomation" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                </div>
                                <p id="diplom-degree-error"></p>
                                <p id="diplom-university-error"></p>
                                <p id="diplom-year-error"></p>
                            </div>
                            <div id="cursusUniversitaire">


                            </div>
                        
                            <button type="button" id="add-certification" class="px-4 py-2 bg-sky-200 text-sky-600 rounded-md hover:bg-green-200 focus:outline-none" onclick="addDynamicForm(5)">
                                + Ajouter un diplome
                            </button>
                            <div>

                            </div>
                        
                            <div class="mt-4 flex justify-between">
                                <button type="button" id="next-step6" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Next
                                </button>
                            </div>
                            </form>
                    </div>

                <!-- Work Experience Form (step 7)-->

                    <div id="step7" class="form-step bg-opacity-85 bg-slate-300 p-8 rounded-lg shadow-lg hidden ">
                            <h2 class="text-2xl font-semibold mb-4">Expériences professionnelles</h2>
                            <form id="work-experience-form" class="space-y-4">
                                <div id="work-experience-list">
                                <div class="work-entry space-y-2 mb-4">
                                    <input id="job-title" type="text" name="job-title" placeholder="Titre du poste" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                    <input id="company" type="text" name="company" placeholder="Entreprise" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                    <input id="duration" type="text" name="duration" placeholder="Durée (ex: 2 ans)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                </div>
                                <p id="job-error"></p>
                                <p id="company-error"></p>
                                <p id="duration-error"></p>
                                </div>   
                                
                                <div id="professional-experience">

                                </div>
                            <button type="button" id="add-certification" class="px-4 py-2 bg-sky-200 text-sky-600 rounded-md hover:bg-green-200 focus:outline-none" onclick="addDynamicForm(6)">
                                + Ajouter une Experience
                            </button>
                            <div>

                            </div>
                    
                                <div class="mt-4 flex justify-between">
                                <button type="button" id="next-step7" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                    Next
                                </button>
                                </div>
                            </form>
                    </div>

                <!-- Certifications Form (step 8)-->

                  <!-- This div holds the certifications section -->
                    <div id="step8" class="form-step bg-opacity-85 bg-slate-300 p-8 rounded-lg shadow-lg hidden ">
                         <h2 class="text-2xl font-semibold mb-4">Certifications</h2>
                            <form id="certifications-form" class="space-y-4">
                                <div id="certifications-list">
                                    <div class="certification-entry space-y-2 mb-4">
                                        <input id="certification-name" type="text" name="certification-name" placeholder="Nom de la certification"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                            <p id="Nom-de-la-certification"></p>
                                        <input id="certification-link" type="url" name="certification-link" placeholder="Lien de la certification"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                                            <p id="lien-de-la-certification"></p>
                                    </div>
                                </div>

                                <div id="certification-id">

                                </div>
                                <div id="certification-container"></div>
                                <button type="button" id="add-certification" class="px-4 py-2 bg-sky-200 text-sky-600 rounded-md hover:bg-green-200 focus:outline-none" onclick="addDynamicForm(7)">
                                    + Ajouter une autre certification
                                </button>

                                <div class="mt-4 flex justify-between">
                                    <button type="button" id="next-step8" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                        Generate CV
                                    </button>
                                </div>
                            </form>
                    </div>

        </div>
       
    </div>

    <!--here the cv created will be added -->

    <div  class="download-step hidden">
    


    </div>

    <!-- Javascript Source Code -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/js/index.js"></script>
</body>
</html>
